<head>

  <style>
    body {
      font-family: sans-serif;
      background: #FFF;
      color: #000;
    }

    header {
      background: #3cb371;
      box-shadow: 0 2px 5px rgba(0, 0, 0, .7);
      left: 0;
      line-height: 1;
      position: fixed;
      top: 0;
      width: 100%;
      height: 50px;
      z-index: 2;
      border: none;
    }

    .hptitle {
      color: #FFF;
      display: table-cell;
      width: 100%;
      font-size: 35px;
      height: 50px;
      font-weight: 700;
      line-height: 35px;
      vertical-align: middle;
    }

    @media screen and (max-width:740px) {
      .hptitle {
        color: #FFF;
        display: table-cell;
        width: 100%;
        font-size: 4.72vw;
        height: 50px;
        line-height: 4.72vw;
        font-weight: 700;
        vertical-align: middle;
        white-space: nowrap;
      }
    }

    .cp_iptxt {
      position: relative;
      width: 90%;
      margin: 10px 3%;
    }

    .cp_iptxt input[type='text'] {
      font: 15px/24px sans-serif;
      box-sizing: border-box;
      width: 20%;
      padding: 0.3em;
      transition: 0.3s;
      letter-spacing: 1px;
      color: #1b2538;
      border: none;
      border-bottom: 2px solid #1b2538;
      background: transparent;
      border-radius: 0px;
    }

    .ef input[type='text']:focus {
      border-bottom: 2px solid #da3c41;
      outline: none;
    }

    /*タブ切り替え全体のスタイル*/
    .tabs {
      background-color: #fff;
      width: auto;
      margin: 0 auto;
    }

    /*タブのスタイル*/
    .tab_item {
      width: calc(100%/7);
      height: 30px;
      margin-top: 20px;
      line-height: 30px;
      font-size: 16px;
      text-align: center;
      display: block;
      float: left;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      border-bottom: 3px solid #1b2538;
    }

    /*ラジオボタンを全て消す*/
    input[name="tab_item"] {
      display: none;
    }

    /*タブ切り替えの中身のスタイル*/
    .tab_content {
      display: none;
      clear: both;
      overflow: hidden;
    }


    /*選択されているタブのコンテンツのみを表示*/
    #mon:checked~#mon_content,
    #tue:checked~#tue_content,
    #wed:checked~#wed_content,
    #thu:checked~#thu_content,
    #fri:checked~#fri_content,
    #sat:checked~#sat_content,
    #sun:checked~#sun_content {
      display: block;
    }

    /*選択されているタブのスタイルを変える*/
    .tabs input:checked+.tab_item {
      border-bottom: 3px solid #1dcd00;
      color: #1dcd00;
    }

    #user_information {
      margin: 10px;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
    }

    /* 全体の枠 */
    .talk {
      background-color: rgb(113, 147, 193);
      /* LINEっぽい背景色 */
      padding: 1em;
      overflow: auto;
    }

    /* 左のトークボックス */
    .talk .talk_left p:before {
      /* 左ふきだしの左三角を描画 */
      content: '';
      position: absolute;
      top: 8px;
      left: -20px;
      border: 12px solid transparent;
      border-right: 12px solid white;
    }

    .talk .talk_left p {
      /* 左ふきだしの本体 */
      display: inline-block;
      position: relative;
      background-color: white;
      border-radius: 10px;
      padding: 10px;
      margin: 0 0 0 10px;
    }

    /* 右のトークボックス */

    .talk .talk_right {
      float: right;
      /* 右のふきだしは全体的に右寄せ */
      margin-top: 1em;
    }

    .talk .talk_right p:after {
      /* 右ふきだしの右三角を描画 */
      content: '';
      position: absolute;
      top: 8px;
      right: -20px;
      border: 12px solid transparent;
      border-left: 12px solid #85e249;
    }

    .talk .talk_right p {
      /* 右ふきだしの本体 */
      display: inline-block;
      position: relative;
      background-color: #85e249;
      border-radius: 10px;
      padding: 10px;
      margin: 0 10px 0 0;
    }
  </style>
